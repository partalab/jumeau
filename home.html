<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JUMEAU</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #fff;
      color: #000;
    }
    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.2);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }
    .logo img {
      height: 40px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }
    .hero {
      background: url('assets/index.png') center/cover no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }
    .hero img {
      height: 300px;
      object-fit: contain;
    }
    .shop-links button {
      margin: 10px;
      padding: 10px 20px;
      border: 1px solid #000;
      background: transparent;
      cursor: pointer;
    }
    .section-title {
      margin: 40px;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 0 40px 40px;
    }
    .product-card {
      text-align: center;
    }
    .product-card img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .product-card h3 {
      font-size: 1rem;
      margin-bottom: 5px;
    }
    .product-card p {
      font-size: 0.9rem;
      color: gray;
    }
    .product-card .price {
      font-weight: 600;
      margin-top: 5px;
    }
    footer {
      padding: 40px;
      background: #f5f5f5;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 0.9rem;
    }
    footer .column {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="home.html"><img src="assets/jumeau_logo.png" alt="Jumeau Home Logo"></a></div>
    <nav>
      <a href="#">Perfume</a>
      <a href="#">Skin & Body</a>
      <a href="#">Fashion</a>
      <a href="about.html">About</a>
      <a href="#">IDN</a>
      <a href="#">EN</a>
      <a href="#">Search</a>
    </nav>
  </header>

  <section class="hero">
    <div class="shop-links">
      <button>Tokopedia</button>
      <button>Shopee</button>
    </div>
  </section>

  <div class="section-title">CLASSIC COLLECTION</div>
  <section class="products">
    <div class="product-card">
      <img src="assets/edp_salty.png" alt="Salty EDP" />
      <h3>SALTY EDP</h3>
      <p>Eau De Parfum</p>
      <div class="price">Rp 399.000</div>
    </div>
    <div class="product-card">
      <img src="assets/edt_salty.png" alt="Salty EDT" />
      <h3>SALTY EDT</h3>
      <p>Eau De Toilette</p>
      <div class="price">Rp 199.000</div>
    </div>
    <div class="product-card">
      <img src="assets/edp_vanille.png" alt="Vanille EDP" />
      <h3>VANILLE EDP</h3>
      <p>Eau De Parfum</p>
      <div class="price">Rp 399.000</div>
    </div>
  </section>

  <div class="section-title">EDP COLLECTION</div>
  <section class="products">
    <div class="product-card">
      <img src="assets/editorial_vanille_edt.png" alt="Vanille EDP Detail" />
    </div>
    <div class="product-card">
      <img src="assets/editorial_salty_edp.png" alt="Salty EDT Detail" />
    </div>
  </section>

  <footer>
    <div class="column">
      Contact us at: <br />cs@jumeauscent.com
    </div>
    <div class="column">
      Shop<br />Shopee<br />Tokopedia
    </div>
    <div class="column">
      Social Media<br />Instagram<br />TikTok
    </div>
  </footer>
</body>
</html>
